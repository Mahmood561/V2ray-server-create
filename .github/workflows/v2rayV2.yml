name: Iran Dual Protocol PC and Android

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Xray
        run: |
          wget -q https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -q Xray-linux-64.zip
          sudo mv xray /usr/local/bin/
          sudo chmod +x /usr/local/bin/xray
          xray version

      - name: Generate Keys
        run: |
          UUID=$(cat /proc/sys/kernel/random/uuid)
          UUID_ANDROID=$(cat /proc/sys/kernel/random/uuid)
          xray x25519 > /tmp/keys.txt 2>&1
          cat /tmp/keys.txt
          PRIVATE_KEY=$(cat /tmp/keys.txt | grep -i "private key" | awk '{print $NF}')
          PUBLIC_KEY=$(cat /tmp/keys.txt | grep -i "public key" | awk '{print $NF}')
          if [ -z "$PRIVATE_KEY" ] || [ -z "$PUBLIC_KEY" ]; then
            PRIVATE_KEY=$(cat /tmp/keys.txt | grep -oE '[A-Za-z0-9_-]{43,44}' | sed -n '1p')
            PUBLIC_KEY=$(cat /tmp/keys.txt | grep -oE '[A-Za-z0-9_-]{43,44}' | sed -n '2p')
          fi
          SHORT_ID=$(openssl rand -hex 8)
          if [ -z "$PRIVATE_KEY" ] || [ -z "$PUBLIC_KEY" ]; then
            echo "ERROR: Failed to generate keys"
            exit 1
          fi
          echo "$PRIVATE_KEY" > /tmp/private.key
          echo "$PUBLIC_KEY" > /tmp/public.key
          echo "$UUID" > /tmp/uuid.txt
          echo "$UUID_ANDROID" > /tmp/uuid_android.txt
          echo "$SHORT_ID" > /tmp/short.id
          echo "PRIVATE_KEY=$PRIVATE_KEY" >> $GITHUB_ENV
          echo "PUBLIC_KEY=$PUBLIC_KEY" >> $GITHUB_ENV
          echo "UUID=$UUID" >> $GITHUB_ENV
          echo "UUID_ANDROID=$UUID_ANDROID" >> $GITHUB_ENV
          echo "SHORT_ID=$SHORT_ID" >> $GITHUB_ENV
          echo "PC UUID: $UUID"
          echo "Android UUID: $UUID_ANDROID"
          echo "Public Key: $PUBLIC_KEY"
          echo "Short ID: $SHORT_ID"

      - name: Download GeoIP
        run: |
          mkdir -p /tmp/xray
          wget -q -O /tmp/xray/geoip.dat https://github.com/v2fly/geoip/releases/latest/download/geoip.dat
          wget -q -O /tmp/xray/geosite.dat https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat
          sudo cp /tmp/xray/*.dat /usr/local/bin/

      - name: Create Config
        run: |
          PRIVATE_KEY=$(cat /tmp/private.key)
          UUID=$(cat /tmp/uuid.txt)
          UUID_ANDROID=$(cat /tmp/uuid_android.txt)
          SHORT_ID=$(cat /tmp/short.id)
          python3 << 'PYEOF'
          import json
          import os
          config = {
            "log": {"loglevel": "warning"},
            "inbounds": [
              {
                "listen": "0.0.0.0",
                "port": 443,
                "protocol": "vless",
                "settings": {
                  "clients": [{"id": os.environ['UUID'], "flow": "xtls-rprx-vision"}],
                  "decryption": "none"
                },
                "streamSettings": {
                  "network": "tcp",
                  "security": "reality",
                  "realitySettings": {
                    "show": False,
                    "dest": "www.microsoft.com:443",
                    "xver": 0,
                    "serverNames": ["www.microsoft.com", "microsoft.com"],
                    "privateKey": os.environ['PRIVATE_KEY'],
                    "shortIds": [os.environ['SHORT_ID'], ""]
                  }
                },
                "sniffing": {"enabled": True, "destOverride": ["http", "tls", "quic"]}
              },
              {
                "listen": "127.0.0.1",
                "port": 8080,
                "protocol": "vmess",
                "settings": {
                  "clients": [{"id": os.environ['UUID_ANDROID'], "alterId": 0}]
                },
                "streamSettings": {
                  "network": "ws",
                  "wsSettings": {"path": "/ray"}
                }
              }
            ],
            "outbounds": [{"protocol": "freedom"}]
          }
          with open('/tmp/xray/config.json', 'w') as f:
            json.dump(config, f, indent=2)
          PYEOF
          echo "Config created"
          cat /tmp/xray/config.json

      - name: Validate Config
        run: |
          xray test -c /tmp/xray/config.json
          if [ $? -eq 0 ]; then
            echo "Config is valid"
          else
            echo "Config validation failed"
            exit 1
          fi

      - name: Start Xray
        run: |
          cd /tmp/xray
          sudo nohup xray run -c config.json > xray.log 2>&1 &
          XRAY_PID=$!
          echo "XRAY_PID=$XRAY_PID" >> $GITHUB_ENV
          sleep 8
          cat xray.log
          if sudo ps -p $XRAY_PID > /dev/null; then
            echo "Xray running PID: $XRAY_PID"
          else
            echo "Xray process died"
            cat xray.log
            exit 1
          fi
          if sudo ss -tlnp | grep :443; then
            echo "Port 443 listening"
          else
            echo "Port 443 not listening"
            sudo ss -tlnp
            exit 1
          fi
          if sudo ss -tlnp | grep :8080; then
            echo "Port 8080 listening"
          else
            echo "Port 8080 not listening"
          fi

      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Start Tunnels
        run: |
          if [ -z "${{ secrets.CF_TUNNEL_REALITY }}" ] || [ -z "${{ secrets.CF_TUNNEL_VMESS }}" ]; then
            echo "================================================"
            echo "DUAL TUNNEL SETUP REQUIRED"
            echo "================================================"
            echo ""
            echo "TUNNEL 1 - FOR PC (Reality/TCP):"
            echo "1. https://one.dash.cloudflare.com/"
            echo "2. Create tunnel: iran-reality"
            echo "3. Copy TOKEN"
            echo "4. Public Hostname:"
            echo "   Subdomain: iran-pc"
            echo "   Domain: duckdns.org"
            echo "   Type: TCP"
            echo "   URL: localhost:443"
            echo "5. GitHub Secret:"
            echo "   Name: CF_TUNNEL_REALITY"
            echo "   Value: paste token"
            echo ""
            echo "TUNNEL 2 - FOR ANDROID (VMess/WebSocket):"
            echo "1. Create tunnel: iran-android"
            echo "2. Copy TOKEN"
            echo "3. Public Hostname:"
            echo "   Subdomain: iran-android"
            echo "   Domain: duckdns.org"
            echo "   Type: HTTP"
            echo "   URL: http://localhost:8080"
            echo "4. GitHub Secret:"
            echo "   Name: CF_TUNNEL_VMESS"
            echo "   Value: paste token"
            echo ""
            echo "================================================"
            exit 1
          fi
          nohup cloudflared tunnel --no-autoupdate run --token "${{ secrets.CF_TUNNEL_REALITY }}" > /tmp/cf-reality.log 2>&1 &
          CF_REALITY_PID=$!
          echo "CF_REALITY_PID=$CF_REALITY_PID" >> $GITHUB_ENV
          nohup cloudflared tunnel --no-autoupdate run --token "${{ secrets.CF_TUNNEL_VMESS }}" > /tmp/cf-vmess.log 2>&1 &
          CF_VMESS_PID=$!
          echo "CF_VMESS_PID=$CF_VMESS_PID" >> $GITHUB_ENV
          sleep 15
          if ps -p $CF_REALITY_PID > /dev/null && ps -p $CF_VMESS_PID > /dev/null; then
            echo "Both tunnels running"
            echo "Reality PID: $CF_REALITY_PID"
            echo "VMess PID: $CF_VMESS_PID"
          else
            echo "Tunnel failed"
            cat /tmp/cf-reality.log
            cat /tmp/cf-vmess.log
            exit 1
          fi

      - name: Display Info
        run: |
          PUBLIC_KEY=$(cat /tmp/public.key)
          UUID=$(cat /tmp/uuid.txt)
          UUID_ANDROID=$(cat /tmp/uuid_android.txt)
          SHORT_ID=$(cat /tmp/short.id)
          if [ -z "$PUBLIC_KEY" ]; then
            echo "PUBLIC_KEY is empty"
            exit 1
          fi
          VMESS_JSON="{\"v\":\"2\",\"ps\":\"Iran-Android\",\"add\":\"iran-android.duckdns.org\",\"port\":\"443\",\"id\":\"${UUID_ANDROID}\",\"aid\":\"0\",\"net\":\"ws\",\"type\":\"none\",\"host\":\"iran-android.duckdns.org\",\"path\":\"/ray\",\"tls\":\"tls\",\"sni\":\"iran-android.duckdns.org\"}"
          VMESS_LINK="vmess://$(echo -n "$VMESS_JSON" | base64 -w 0)"
          echo ""
          echo "================================================"
          echo "DUAL PROTOCOL - PC + ANDROID WORKING"
          echo "================================================"
          echo ""
          echo "PC/LAPTOP (Reality Protocol):"
          echo "------------------------------------------------"
          echo "Address: iran-pc.duckdns.org"
          echo "Port: 443"
          echo "UUID: $UUID"
          echo "Flow: xtls-rprx-vision"
          echo "Security: reality"
          echo "SNI: www.microsoft.com"
          echo "Fingerprint: chrome"
          echo "PublicKey: $PUBLIC_KEY"
          echo "ShortId: $SHORT_ID"
          echo ""
          echo "VLESS Link (PC):"
          echo "vless://${UUID}@iran-pc.duckdns.org:443?encryption=none&flow=xtls-rprx-vision&security=reality&sni=www.microsoft.com&fp=chrome&pbk=${PUBLIC_KEY}&sid=${SHORT_ID}&type=tcp#Iran-PC"
          echo ""
          echo "ANDROID (VMess WebSocket):"
          echo "------------------------------------------------"
          echo "VMess Link (Android):"
          echo "$VMESS_LINK"
          echo ""
          echo "Manual Config:"
          echo "Protocol: VMess"
          echo "Address: iran-android.duckdns.org"
          echo "Port: 443"
          echo "UUID: $UUID_ANDROID"
          echo "AlterID: 0"
          echo "Network: ws"
          echo "Path: /ray"
          echo "TLS: Enable"
          echo ""
          echo "ANDROID SETUP:"
          echo "------------------------------------------------"
          echo "1. Download v2rayNG from Play Store"
          echo "2. Open app"
          echo "3. Click + then Import from Clipboard"
          echo "4. Paste VMess link"
          echo "5. Connect"
          echo ""
          echo "PC SETUP:"
          echo "------------------------------------------------"
          echo "1. Download v2rayN from GitHub"
          echo "2. Import VLESS link from clipboard"
          echo "3. Connect"
          echo ""
          echo "Runtime: 6 hours max"
          echo "Run workflow again after 6 hours"
          echo ""
          echo "================================================"

      - name: Monitor
        run: |
          echo "Monitoring for 6 hours..."
          for i in {1..2160}; do
            if ! sudo ps -p $XRAY_PID > /dev/null 2>&1; then
              echo "Xray died at minute $((i * 10 / 60))"
              cat /tmp/xray/xray.log
              exit 1
            fi
            if ! ps -p $CF_REALITY_PID > /dev/null 2>&1; then
              echo "Restarting Reality tunnel..."
              nohup cloudflared tunnel --no-autoupdate run --token "${{ secrets.CF_TUNNEL_REALITY }}" > /tmp/cf-reality.log 2>&1 &
              CF_REALITY_PID=$!
              echo "CF_REALITY_PID=$CF_REALITY_PID" >> $GITHUB_ENV
              sleep 10
            fi
            if ! ps -p $CF_VMESS_PID > /dev/null 2>&1; then
              echo "Restarting VMess tunnel..."
              nohup cloudflared tunnel --no-autoupdate run --token "${{ secrets.CF_TUNNEL_VMESS }}" > /tmp/cf-vmess.log 2>&1 &
              CF_VMESS_PID=$!
              echo "CF_VMESS_PID=$CF_VMESS_PID" >> $GITHUB_ENV
              sleep 10
            fi
            if [ $((i % 30)) -eq 0 ]; then
              echo "[$(date '+%H:%M:%S')] All running | $((i * 10 / 60))min"
            fi
            sleep 10
          done
          echo "6 hours completed"

      - name: Cleanup
        if: always()
        run: |
          sudo kill $XRAY_PID 2>/dev/null || true
          kill $CF_REALITY_PID 2>/dev/null || true
          kill $CF_VMESS_PID 2>/dev/null || true
          echo "Cleanup completed"
